<script>

function binarySearch(array, target) {

  let min = 0
  let max = array.length - 1;
  let guess;

  while (min <= max) {
    guess = Math.floor((max + min) / 2);

    if (target === array[guess]) {
      return true;
    } else if (target < array[guess]) {
      max = guess - 1;
    } else if (target > array[guess]) {
      min = guess + 1;
    }
  }

  return false;
}

function binarySearchRecursion(array, target, max, min) {

  min = min || 0
  max = max || array.length - 1;
  let guess;

  guess = Math.floor((max + min) / 2);

  if (target === array[guess]) {
    return true;
  } else if (target < array[guess]) {
    max = guess - 1;
  } else if (target > array[guess]) {
    min = guess + 1;
  }

  if (min <= max) return binarySearchRecursion([...array], target, max, min);
  return false;
}


let nums = [1,2,3,4,5];
let search = 0;

console.log(`Expect [${nums}] to contain ${search}: ${binarySearch(nums, search)}`);
console.log(`Expect [${nums}] to contain ${search}: ${binarySearchRecursion(nums, search)}`);

nums = [1,2,3,4,5,9,10,12,15,1213123];
search = 101211;

console.log(`Expect [${nums}] to contain ${search}: ${binarySearch(nums, search)}`);
console.log(`Expect [${nums}] to contain ${search}: ${binarySearchRecursion(nums, search)}`);

</script>
